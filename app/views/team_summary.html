{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            Team summary
        </h1>{{releaseVersion | log }}

        <form action="/team_confirmation" method="post" class="form">

            <dl class="govuk-summary-list">
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">
                        Team Name
                    </dt>
                    <dd class="govuk-summary-list__value">
                        Team 1
                    </dd>
                    <dd class="govuk-summary-list__actions">
                        <a class="govuk-link" href="#">
                            Change
                            <span class="govuk-visually-hidden"> team name</span>
                        </a>
                    </dd>
                </div>
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">
                        Permissions
                    </dt>
                    <dd class="govuk-summary-list__value">
                        MIN - Read
                    </dd>
                    <dd class="govuk-summary-list__actions">
                        <a class="govuk-link" href="#">
                            Change
                            <span class="govuk-visually-hidden"> permissions</span>
                        </a>
                    </dd>
                </div>
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">
                        Add team members
                    </dt>
                    <dd class="govuk-summary-list__value">
                        Greg Toon
                        <br>Jon Smith
                    </dd>
                    <dd class="govuk-summary-list__actions">
                        <a class="govuk-link" href="#">
                            Change
                            <span class="govuk-visually-hidden"> team members</span>
                        </a>
                    </dd>
                </div>
            </dl>

            <button type="submit" class="govuk-button">
                Create team
            </button>

        </form>

    </div>

</div>

{% endblock %}
