{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            Create a new unit
        </h1>

        <form action="/unit_add_team_yes_no" method="post" class="form">

            <div class="govuk-form-group">
                <label class="govuk-label" for="width-20">
                    Enter a display name
                </label>
                <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="width-10">
                    Enter a short code
                </label>
                <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
            </div>

            <button type="submit" class="govuk-button clear">
                Continue
            </button>

        </form>

    </div>

</div>

{% endblock %}
