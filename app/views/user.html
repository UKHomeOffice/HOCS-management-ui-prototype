{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            User information
        </h1>

        <h2 class="govuk-heading-l">Jon Smith</h2>
        <span class="govuk-caption-l">jonsmith@homeoffice.gsi.gov.uk</span>

        <div class="govuk-form-group">
            <label class="govuk-label" for="width-20">
                Add a team
            </label>
            <input class="govuk-input govuk-input--width-20 typeahead" id="width-20" name="width-20" type="text">
            <button type="submit" class="govuk-button fright">
                Add team
            </button>
        </div>

        <table class="govuk-table">
            <caption class="govuk-table__caption">Assigned teams</caption>
            <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="col">Team</th>
                <th class="govuk-table__header" scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="row"><a href="/team">Team 1</a></th>
                <td class="govuk-table__cell"><a href="/user_remove_error">Remove</a></td>
            </tr>
            <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="row"><a href="/team">Team 2</a></th>
                <td class="govuk-table__cell"><a href="/user_search">Remove</a></td>
            </tr>
            <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="row"><a href="/team">Team 3</a></th>
                <td class="govuk-table__cell"><a href="/user_search">Remove</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


{% endblock %}
